{% extends 'base.html' %}

{% block content %}
    <div class="ui container">
        <h1 class="ui center aligned header">Table example</h1>
            <table class="ui striped table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th class="one wide"></th>
                    </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>James</td>
                    <td>24</td>
                    <td class="right aligned">
                        <div class="ui icon top right pointing dropdown">
                            <i class="ellipsis vertical icon"></i>
                            <div class="menu">
                                <div class="item"><i class="edit icon"></i>Edit</div>
                                <div class="item" style="color: red"><i class="trash icon"></i>Remove</div>
                            </div>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            
    </div>
{% endblock %}
