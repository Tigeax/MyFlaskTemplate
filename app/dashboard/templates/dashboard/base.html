<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- ApexCharts -->

    <!-- Custom Styles -->
    <link href="{{ url_for('dashboard.static', filename='dashboard/style.css') }}"  type="text/css" rel="stylesheet" />

    <!-- Custom Javascript -->
    <script src="{{ url_for('dashboard.static', filename='dashboard/main.js') }}"></script>

  </head>


  <body>

    <div class="d-flex" id="wrapper">

      <!-- Sidebar -->
      {% include 'dashboard/components/sidebar.html' %}

      <!-- Page Content Wrapper -->
      <div id="page-content-wrapper">

        <!-- Navbar -->
        {% include 'dashboard/components/navbar.html' %}

        <!-- Page content -->

        {% block content %}{% endblock %}

      </div>

  </body>

  
</html>
